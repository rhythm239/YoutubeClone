<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/youtube.png" type="image/x-icon">
</head>
<body>
    
    <!-- NavBar -->

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="./assets/youtube logo.svg" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="./assets/search.svg"></button>
            <button class="mic"><img src="./assets/mic.svg"></button>
        </div>
        <div class="user-options">
            <img src="./assets/create1.svg" alt="" class="icon">
            <img src="./assets/apps2.svg" alt="" class="icon">
            <img src="./assets/notifi3.svg" alt="" class="icon">
            <img src="./assets/Profile4.svg" alt="" class="icon">
        </div>
    </nav> 
    
    <!-- Side Bar -->

    <div class="side-bar">
        <a href="#" class="links active">
            <img src="./assets/home.svg">Home
        </a>
        <a href="#" class="links">
            <img src="./assets/explore.svg">Explore
        </a>
        <a href="#" class="links">
            <img src="./assets/subs.svg">Subscriptions
        </a>

        <hr class="seperator">

        <a href="#" class="links">
            <img src="./assets/library.svg">Library
        </a>
        <a href="#" class="links">
            <img src="./assets/history.svg">History
        </a>
        <a href="#" class="links">
            <img src="./assets/yourVideos.svg">Your Videos
        </a>
        <a href="#" class="links">
            <img src="./assets/watchLater.svg">Watch Later
        </a>
        <a href="#" class="links">
            <img src="./assets/liked.svg">Liked Videos
        </a>
        <a href="#" class="links">
            <img src="./assets/arrowBottom.svg">Show more
        </a>
    </div>

    <!-- Filters -->
    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">Web Development</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">Entertainment</button>
        <button class="filter-options">Marvel</button>
        <button class="filter-options">JavaScript</button>
        <button class="filter-options">Artificial Integlligence</button>
        <button class="filter-options">Machine Learning</button>
        <button class="filter-options">Trending</button>
    </div>

    <!-- Videos -->
    <div class="video-container">
       
    </div>

    <script src="script.js"></script>
</body>
</html>
